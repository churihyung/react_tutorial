<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    const showComponent = (index) => {
      switch (index) {
        case "0": {
          return <MinutesToHours />;
        }
        case "1": {
          return <KmToMiles />;
        }
      }
    };

    const MinutesToHours = () => {
      let [minutes, setMinutes] = React.useState();
      let [flip, setFlip] = React.useState(false);
      let [hours, setHours] = React.useState();
      const onChange = (event) => {
        !flip ? setMinutes(event.target.value) : setHours(event.target.value);
      };
      const reset = () => {
        setHours(0);
        setMinutes(0);
      };
      const onFlip = () => {
        reset();
        setFlip((cur) => !cur);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              value={flip ? Math.round(hours * 60) : minutes}
              disabled={flip}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              type="number"
              value={!flip ? Math.round(minutes / 60) : hours}
              placeholder="Hours"
              disabled={!flip}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };
    const KmToMiles = () => {
      let [minutes, setMinutes] = React.useState();
      let [flip, setFlip] = React.useState(false);
      let [hours, setHours] = React.useState();
      const onChange = (event) => {
        !flip ? setMinutes(event.target.value) : setHours(event.target.value);
      };
      const reset = () => {
        setHours(0);
        setMinutes(0);
      };
      const onFlip = () => {
        reset();
        setFlip((cur) => !cur);
      };
      return (
        <div>
          <div>
            <label htmlFor="KM">KM</label>
            <input
              id="KM"
              type="number"
              placeholder="KM"
              onChange={onChange}
              value={flip ? Math.round(hours * 60) : minutes}
              disabled={flip}
            />
          </div>
          <div>
            <label htmlFor="Miles">Miles</label>
            <input
              id="Miles"
              type="number"
              value={!flip ? Math.round(minutes / 60) : hours}
              placeholder="Miles"
              disabled={!flip}
              onChange={onChange}
            />
          </div>
          <button onClick={reset}>reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    };
    const App = () => {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => setIndex((cur) => event.target.value);
      return (
        <div>
          <h1 id="boom" style={{ color: "tomato" }}>
            Super converter
          </h1>
          <select value={index} onChange={onSelect}>
            <option value="0">Minutes To Hours</option>
            <option value="1">KM to Miles</option>
          </select>

          {showComponent(index)}
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
